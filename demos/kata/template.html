<html>
    <head>
        <title>Kata Board</title>
        <link rel="stylesheet" type="text/css" href="main.css"/>
    </head>
    <body>
        <nav id="board-list">
            <a href="#" class="selected">Release management</a>
            <a href="#">Test coverage</a>
            <a href="#">Template research</a>
        </nav>
        <article id="board-area">
            <span class="none-selected">&lt;- Pick a board, any board!</span>
            <table class="board">
                <caption class="board-title">Release management</caption>
                <tr>
                    <td class="current">foo</td>
                    <td class="next">bar</td>
                </tr>
                <tr>
                    <td class="awesome">baz</td>
                    <td class="first-steps">quux</td>
                </tr>
            </table>
        </article>
    </body>
</html>
